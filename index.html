<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 2</title>
</head>
<body>
    <h1>Tipos de inputs</h1>
    <form action="procesa.php">
    <fieldset>
        <legend>Datos personales</legend>
    <p>
        <label for="nom">Nombre:</label>
            <input type="text" maxlength="6" id="nom" name="nombre">
    </p>
    <p>
        <label for="contra">Contrase√±a</label>
            <input type="password" maxlength="8" id="contra" name="nombre">
    </p>
    <p>
        <label for="hombre">Hombre:</label>
        <input type="radio" value="Hombre" checked id="hombre" name="genero">
        <label for="mujer">Mujer:</label>
        <input type="radio" value="Hombre" checked id="mujer" name="genero">
    </p>
    <p>
        <label for="fumador">fumador</label>
        <input type="checkbox" name="fuma" id="fumador">
    </p>
    </fieldset>
    <p>
        <label for="Prov">Provincia</label>
        <select name="prov" id="prov">
            <option value="cr">Ciudad Real</option>
            <option value="ab">Albacete</option>
            <option value="gu">Guadalajara</option>
            <option value="cu">Cuenca</option>
            <option value="to" selected>Toledo</option>
        </select>
        <p>
            <label for="obs">Observaciones</label>
            <textarea name="obs" id="obs" cols="100" rows="6">
                Escriba algo...
            </textarea>
        </p>
        <p>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color">
        </p>
        <p>
            <label for="fecha-nac">Fecha de nacimiento:</label>
            <input type="date" name="fecha-nac" id="fecha-nac">
        </p>
        <p>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" min="0" max="100">
        </p>
        <p>
            <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="foto">Adjuntar foto:</label>
            <input type="file" name="foto" id="foto">
        </p>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="reiniciar formulario">
    </p>
    </form>
</body>
</html>
